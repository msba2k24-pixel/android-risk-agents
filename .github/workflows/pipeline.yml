name: Android Risk Agents Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * *"  # daily at 14:00 UTC

concurrency:
  group: android-risk-agents-pipeline
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Seed sources (idempotent)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          USER_AGENT: "android-risk-agents-bot/0.1 (github-actions)"
        run: |
          python -m src.seed_sources

      - name: Discover latest bulletins
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          USER_AGENT: "android-risk-agents-bot/0.1 (github-actions)"
        run: |
          python -m src.discover_bulletins

      - name: Scrape sources
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          USER_AGENT: "android-risk-agents-bot/0.1 (github-actions)"
        run: |
          python -m src.scrape_sources

      - name: Detect changes
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python -m src.detect_changes

      - name: Generate insights (Groq)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: "llama-3.1-8b-instant"
          AGENT_NAME: "groq-demo"
        run: |
          python -m src.generate_insights_groq